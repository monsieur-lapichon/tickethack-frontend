<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Bookings</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #eff1f0;
            color: black;
            background-image: none;
        }
        h1 {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 24px;
        }
        #bookingsList {
            background-color: #ffffff;
            text-align: center;
            max-width: 1000px;
            padding: 30px 60px;
            margin: auto;
        }
        .tripContainer {
            background-color: #f4eeee;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        .slogan {
            color: #609889;
            font-size: 18px;
            text-align: center;
            font-weight: 600;
        }
        .slogan hr {
            max-width: 200px;
            margin-top: 50px;
            margin-bottom: 20px;
            border-color: black;
        }
        .message {
            font-size: 18px;
            text-align: center;
        }
      </style>
</head>
<body>
    <div id="bookingsList">

    </div>

    <script src="bookings.js"></script>
</body>
</html>
